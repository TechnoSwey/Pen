<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUCTI-ONES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen">
        <h1>AUCTI-ONES</h1>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="header">
            <h2>Проверенные аукционы Telegram Gifts</h2>
        </div>

        <div class="sold-section">
            <h3>Проданные подарки</h3>
            <div id="sold-lots" class="lots-container">
            </div>
        </div>

        <div class="active-section">
            <h3>Активные аукционы</h3>
            <div id="active-lots" class="lots-container">
            </div>
        </div>

        <div id="lot-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="lot-details">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
